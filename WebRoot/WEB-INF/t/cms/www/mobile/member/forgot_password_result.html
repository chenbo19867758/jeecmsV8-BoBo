<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<title>${site.name} - Powered by JEECMS</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css"> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>

<!--[if lt IE 9]> 
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>
<![endif]-->

<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	$("#captcha").click();
});
function return_prepage()  
{  
if(window.document.referrer==""||window.document.referrer==window.location.href)  
{  
window.location.href="{dede:type}[field:typelink /]{/dede:type}";  
}else  
{  
window.location.href=window.document.referrer;  
}  
  
}  
</script>
</head>

<body>
<div class="viewport">
  <header class="header">
   找回密码
  <div class="header-icon-left"><a class="header-back" href="javascript:return_prepage();"></a></div>
  </header>
  <form id="jvForm" action="forgot_password.jspx" method="post">
  <div class="login-box">  
     <div class="fpw-box">   
        [#if status==0]
				您的新密码已经发至您的邮箱${(user.email)!}，请注意查收。
				[#elseif status==1]
				用户名不存在
				[#elseif status==2]
				该用户没有邮箱
				[#elseif status==3]
				邮箱输入错误
				[#elseif status==4]
				邮件服务器设置不正确
				[#elseif status==5]
				邮件模板设置不正确
				[#elseif status==100]
				发送邮件异常：${message!}
				[#else]
				未知错误
				[/#if]
     </div>
  </div>
</div>
  </form>
  
</div>
</body>
</html>
