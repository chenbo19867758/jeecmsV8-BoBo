<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<title>${site.name} - Powered by JEECMS</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css"> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>

<!--[if lt IE 9]> 
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>
<![endif]-->

<script type="text/javascript">
$(function() {
        $("#jvForm").validate();
        $("#guestbookCaptcha").click();
    });
function return_prepage()  
{  
if(window.document.referrer==""||window.document.referrer==window.location.href)  
{  
window.location.href="{dede:type}[field:typelink /]{/dede:type}";  
}else  
{  
window.location.href=window.document.referrer;  
}  
  
}  
</script>
</head>

<body>
<div class="viewport">
  <header class="header">
  注册
  <div class="header-icon-left"><a class="header-back" href="javascript:return_prepage();"></a></div>
  </header>
  <form id="jvForm" action="${base}/register.jspx" method="post">
  <div class="login-box register">     
    <div class="login-input"><input type="text" id="username"  vld="{required:true,rangelength:[${site.usernameMinLen},20],username:true,remote:'username_unique.jspx',messages:{remote:'用户名已存在'}}" name="username" placeholder="3~14字符，中文字符/英文字母/数字" class="username"></div>
    <div class="login-input"><input type="text" id="email" maxlength="30" vld="{remote:'email_unique.jspx',messages:{remote:'email已被使用！'}}" name="email" placeholder="用于找回密码" class="password"></div>
    <div class="login-input"><input type="password" id="password" name="loginPassword" vld="{required:true,rangelength:[${site.passwordMinLen},20]}" class="password" placeholder="密码"></div>
    <div class="login-input"><input type="password" equalto="#password" vld="{required:true,rangelength:[${site.passwordMinLen},20]}" class="password" placeholder="确认密码"></div>
    <div class="login-input"><input type="text" id="captcha" name="captcha" class="captcha" placeholder="验证码"><img id="guestbookCaptcha" onclick="this.src='${base}/captcha.svl?d='+new Date()" alt="" src="${base}/captcha.svl"></div>
    <div class="login-btn"><input type="submit" class="login-submit" value="注 册"></div>
  </div>
</div>
  </form>
  
</div>
</body>
</html>
