<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<title>${site.name} - Powered by JEECMS</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css"> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script src="/${mobileRes!}/js/hhSwipe.js" ></script>
<script  type="text/javascript">
function randomReward(){
	$.get("${base}/reward/random.jspx", {
	}, function(data) {
		$("#rewardAmount").val(data);
		changeAmountSubmit(data);
	});
}
function changeAmountSubmit(value){
	$("#rewardAmount").val(value);
	$("#jvForm").submit();
}
function isweixin(){
  var ua = navigator.userAgent.toLowerCase();
  if(ua.match(/MicroMessenger/i)=="micromessenger") {
    return true;
 	} else {
    return false;
  }
}
$(function() {
       $("#jvForm").validate();
     [#if webCatBrowser]
	[#if !wxopenid??]
	//获取微信用户openid
	$.get("${base}/common/getOpenId.jspx", {
		rediretUrl:location.href
	}, function(data) {
		$("#wxForm").prop("action",data.url);
		$("#wxForm").submit();
	},"json");
	[/#if]
    [/#if]
});
</script>

</head>

<body style="background-color:#f5f5f5;">
<div class="viewport">
  <header class="header rel">
  <a class="reward-back" href="#" onClick="javascript :history.go(-1);"></a>[#if type??&&type==2]打赏[#else]购买支付[/#if]
  </header>
  
  [#if webCatBrowser]
  <form action="" id="wxForm" method="post"  target="wxFrame"></form>
  <iframe id="wx1Frame" name="wxFrame"  frameborder="0" border="0" style="display:none;width:0px;height:0px;"></iframe>
  [/#if]
  <form method="post" action="${base}/content/selectPay.jspx"  id="jvForm">
			<input name="contentId" value="${contentId!}" type="hidden" />
			<input name="orderNumber" value="${orderNumber!}" type="hidden" />
			<input name="chargeReward" value="${type!}" type="hidden" />
			<div class="reward-amount"><div>金额:
			[#if type??&&type==2]
			<input name="rewardAmount" value="${randomOne!}" id="rewardAmount"  type="hidden"/>
			${randomOne!}
			[#else]
			${content.chargeAmount!}
			[/#if]
                        </div>
			[#if webCatBrowser]
			<input name="payMethod" value="3" type="hidden"/>
			[#else]
			<span>(默认支付宝支付，如需微信支付请在微信中打开页面)</span>
			<input name="payMethod" value="5" type="hidden"/>
			[/#if]
                        </div>
			[#if type??&&type==2]
			<!-- 打赏 -->
                        <div class="reward-list clearfix">
			[#list randomList as r]
				<input value="${r!}" type="button" onclick="changeAmountSubmit('${r!}')" [#if (r_index+1)%2=1]class="reward-btn br"[#else]class="reward-btn bl"[/#if]/>
			[/#list]
			<input type="button" value="随机" onclick="randomReward()" class="reward-sj"/>
                        </div>
			[#else]
                        <div class="reward-list">
			<!-- 购买支付 -->
			<input type="submit" value="支付" class="reward-payBtn"/>
                        </div>
			[/#if]
			</form>
  
</body>
</html>
