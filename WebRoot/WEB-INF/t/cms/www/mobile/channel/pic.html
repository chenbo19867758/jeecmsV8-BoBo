<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<meta http-equiv="keywords" content="${channel.keywords!}"/>
<meta http-equiv="description" content="${channel.description!}"/>
<title>${site.name} - Powered by JEECMS</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css"> 
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/news.css"> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {
	Cms.channelViewCount("${base}","${channel.id}");
	Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
});
</script>

<!--[if lt IE 9]> 
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>
<![endif]-->

</head>

<body>
<div class="viewport">
  [#include "../include/header.html" /]
  <div class="picList">
    [@cms_content_list typeId='2' titLen='14' count='10' channelId='76' orderBy='4' channelOption='1']
    [#list tag_list as a]
    <div class="item">
      <a href="${a.url}">
      <div class="picList-titleImg"><img src="${a.typeImg!}"></div>
      <div class="picList-title">${a.title}</div>
      <div class="picList-bottom"><span class="picList-view">${a.contentCount.views!}</span><span class="picList-comment">${a.contentCount.comments!}</span></div>
      </a>
    </div>
    [/#list]
    [/@cms_content_list]
  </div>
</div>
[#include "../include/gotop.html" /]
</body>
</html>
