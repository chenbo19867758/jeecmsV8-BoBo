<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<meta http-equiv="keywords" content="${channel.keywords!}"/>
<meta http-equiv="description" content="${channel.description!}"/>
<title>${channel.title!channel.name} - ${site.name} - Powered by JEECMS</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css"> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	Cms.channelViewCount("${base}","${channel.id}");
	Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
});
</script>

<!--[if lt IE 9]> 
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>
<![endif]-->

</head>

<body>
<div class="viewport">
  [#include "../include/header.html" /]
  <div class="message-top">
    <div style="display:inline-block; height:100%;">
      <div class="message-top-user">
        <div class="message-top-userImg"><img src="/${mobileRes!}/images/message-top-user.png"></div>
      </div>
      <div class="message-top-right">
        <div class="message-top-username">admin</div>
        <div class="message-top-count">
          <div class="message-count">1200<p>留言</p></div>
          <div class="reply-count">500<p>回复</p></div>
        </div>
      </div>
    </div>
  </div>
  <div class="dl-nav message-nav clearfix">
    <ul class="clearfix">
      <li><a class="curr">咨询</a></li>
      <li><a>建议</a></li>
      <li><a>投诉</a></li>
    </ul>
  </div>
  <div class="fixed36"></div>
  <script type="text/javascript">
		var head=$(".header").height() + $(".message-top").height();
		$(window).scroll(function(){
			var topScr=$(window).scrollTop();
			if (topScr>head) {
				$(".dl-nav").addClass("fixed");
				$(".fixed36").addClass("undis");
			}else{
				$(".dl-nav").removeClass("fixed");
				$(".fixed36").removeClass("undis");
			}
		})
  </script>
  <div class="message-content">
    <div class="message-content-title"><input type="text" placeholder="在此输入标题"></div>
    <div class="message-content-txt"><textarea placeholder="在此输入内容"></textarea></div>
    <div class="message-content-code clearfix">
      <div class="codecon"><input type="text" placeholder="在此输入验证码"></div>
      <i><img src="/${mobileRes!}/images/Code.jpg"></i>
    </div>
    <div class="message-content-btn"><input type="submit" value="提 交"></div>
  </div>
</div>
[#include "../include/gotop.html" /]
</body>
</html>
