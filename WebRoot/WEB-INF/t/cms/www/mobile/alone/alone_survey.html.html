<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<meta http-equiv="keywords" content="${site.keywords!}"/>
<meta http-equiv="description" content="${site.description!}"/>
<title>${site.name} - Powered by JEECMS</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css"> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	Cms.channelViewCount("${base}","${channel.id}");
	Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
});
</script>

</head>

<body class=" job-vp">
<div class="viewport">
  [#include "../include/header.html" /]
  <div class="dl-nav survey-nav clearfix">
    <ul class="clearfix">
      <li class="curr"><a>进行中调查</a></li>
      <li><a>往期调查</a></li>
    </ul>
  </div>
  <div class="fixed36"></div>
  <script type="text/javascript">
		var head=$(".header").height();
		$(window).scroll(function(){
			var topScr=$(window).scrollTop();
			if (topScr>head) {
				$(".survey-nav").addClass("fixed");
				$(".fixed36").addClass("undis");
			}else{
				$(".survey-nav").removeClass("fixed");
				$(".fixed36").removeClass("undis");
			}
		})
  </script>
  
  
  <div class="survey-list">
    <div class="tab show">
    [#include "../include/vote.html"/]
    </div>
    <div class="tab">
    [@cms_vote_list  siteId=site.id] 
    [#list tag_list as vote]
    <div class="item vote-list clearfix">
      <a href="${base}/vote.jspx?voteId=${vote.id}">
      <div class="dl-list-title survey-list-title">${vote.title?html}</div>
      <div class="dl-list-comment survey-list-date">[ [#if vote.endTime??]${vote.endTime?string("yyyy-MM-dd")}[/#if] ]</div>
      </a>
    </div>
    [/#list]
    [/@cms_vote_list]
    </div>
  </div>
  <script type="text/javascript">
	$(document).ready(function(){	
		$('.survey-nav li').bind('click', function(event) {
			$(this).addClass('curr').siblings().removeClass('curr');
			$('.survey-list .tab').eq($(this).index()).addClass('show').siblings().removeClass('show');
		});
		});
  </script>
</div>
</body>
</html>
