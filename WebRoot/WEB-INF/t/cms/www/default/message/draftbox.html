<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="/${res}/css/index.css" />
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script src="/${res}/js/common.js" type="text/javascript"></script>
<script src="/${res}/js/message.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
<form id="tableForm" action="message_list.jspx" method="post" class="tggl">
[#if pagination.list?size gt 0]
<table cellpadding="0" cellspacing="0" width="100%">
            <tbody>
              <tr>
                <td class="tggl-top" width="40">选择</td><td class="tggl-top">标题</td><td class="tggl-top">收件人</td><td class="tggl-top">操作</td>
              </tr>
              [#list pagination.list as c]
              <tr id="tr_${c.id!}">
                <td><input type="checkbox" class="member-check" name="ids" value="${c.id!}" /></td>
                <td>
                <a href="${base}/member/message_read.jspx?id=${c.id!}&&box=2">[@text_cut s=c.titleHtml len='15' append='...'/]</a>
                </td>
                <td>${c.msgReceiverUser.username!}</td>
                <td><a href="${base}/member/message_edit.jspx?id=${c.id}">修改</a></td>
              </tr>
              [/#list]
              <tr>
                <td colspan="8" style="padding:20px 0;">
                  <div class="page-small">
                  <input type="button" onclick="toTrash()" class="member-del" value="删除" />
                  <span id="msgDiv" style="color: red;"></span>
                  <div style="display:inline-block;">
                    <a class="prev-page"></a>
                    <a class="Num on">1</a><a class="Num">2</a><a class="Num">3</a><a class="Num">4</a><a class="Num">5</a><a class="none">...</a><a class="Num">17</a>
                    <a class="next-page"></a>
                  </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
<script type="text/javascript">
function _gotoPage(pageNo) {
	try{
		var tableForm = document.getElementById("tableForm");
		$("input[name=pageNo]").val(pageNo);
		tableForm.action="message_list.jspx";
		tableForm.onsubmit=null;
		tableForm.submit();
	} catch(e) {
		alert('_gotoPage(pageNo)方法出错');
	}
}
</script>
[#else]
	<div bgcolor="#C8DCF0">暂无草稿</div>
[/#if]
</form>
